name: Frontend Deploy to GCP Storage

on:
  push:
    branches: [main]
    paths:
      - 'bankis/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./bankis
        run: npm install

      - name: Build with environment variables
        working-directory: ./bankis
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_SOCKET_URL: ${{ secrets.REACT_APP_SOCKET_URL }}
          REACT_APP_ENVIRONMENT: production
          REACT_APP_NAME: Buddy Career App
          REACT_APP_VERSION: 1.0.0
        run: npm run build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Upload to GCP Cloud Storage (with Cache-Control)
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: ./bankis/build
          destination: ${{ secrets.GCP_FRONTEND_BUCKET }}
          parent: false
          headers: |
            cache-control: 'no-store'
