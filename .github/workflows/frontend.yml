name: Frontend Deploy to GCP Storage

on:
  push:
    branches: [main]
    paths:
      - 'bankis/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./bankis
        run: npm install

      - name: Build with environment variables
        working-directory: ./bankis
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_SOCKET_URL: ${{ secrets.REACT_APP_SOCKET_URL }}
          REACT_APP_ENVIRONMENT: production
          REACT_APP_NAME: Buddy Career App
          REACT_APP_VERSION: 1.0.0
        run: npm run build

      # ✅ 인증 단계 추가
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      # ✅ 인증 후 GCS 업로드
      - name: Upload to GCP Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: ./bankis/build
          destination: ${{ secrets.GCP_FRONTEND_BUCKET }}
          parent: false

      - name: Set metadata (Cache-Control)
        run: |
          echo 'Setting Cache-Control metadata...'
          gsutil -m setmeta -h "Cache-Control:no-store" gs://${{ secrets.GCP_FRONTEND_BUCKET }}/**
        env:
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
