name: Backend Deploy to GCP VM

on:
  push:
    branches: [main]
    paths:
      - 'buddy/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # í•„ìš” ì‹œ ìºì‹œ í™œìš© (ì„ íƒ)
      # - name: Docker layer cache
      #   uses: actions/cache@v4
      #   with:
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-buildx-

      - name: Build Docker image
        working-directory: ./buddy
        run: |
          docker build -t buddy-app:latest .

      - name: Save & compress Docker image
        run: |
          docker save buddy-app:latest | gzip > buddy.tar.gz

      # ğŸ” SSH ê°œì¸í‚¤ë¥¼ base64 ì‹œí¬ë¦¿ì—ì„œ íŒŒì¼ë¡œ ë³µì›
      - name: Write SSH key
        shell: bash
        run: |
          mkdir -p "$RUNNER_TEMP"
          echo "${{ secrets.GCP_VM_SSH_KEY_B64 }}" | base64 -d > "$RUNNER_TEMP/id_ed25519"
          chmod 600 "$RUNNER_TEMP/id_ed25519"

      # (ì„ íƒ) ëŒ€ìƒ ë””ë ‰í† ë¦¬ ì¤€ë¹„ + docker ê¶Œí•œ ì´ìŠˆ ì˜ˆë°©
      - name: Prepare target dir on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}     # ì˜ˆ: deploy
          port: ${{ secrets.GCP_VM_SSH_PORT || 22 }}
          key_path: ${{ runner.temp }}/id_ed25519
          script: |
            set -e
            mkdir -p ~/buddy

      - name: Upload image tar to GCP VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          port: ${{ secrets.GCP_VM_SSH_PORT || 22 }}
          key_path: ${{ runner.temp }}/id_ed25519
          source: buddy.tar.gz
          target: ~/buddy
          overwrite: true
          timeout: 60s
          command_timeout: 60s

      - name: Load & run container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          port: ${{ secrets.GCP_VM_SSH_PORT || 22 }}
          key_path: ${{ runner.temp }}/id_ed25519
          script: |
            set -euo pipefail
            cd ~/buddy

            # ì´ë¯¸ì§€ ë¡œë“œ
            gunzip -c buddy.tar.gz | docker load

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker rm -f buddy-app || true

            # ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (í™˜ê²½ë³€ìˆ˜ ì£¼ì…)
            docker run -d \
              --name buddy-app \
              --restart unless-stopped \
              -p 8000:8000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              buddy-app:latest

            # (ì„ íƒ) dangling ì´ë¯¸ì§€ ì²­ì†Œ
            docker image prune -f || true

